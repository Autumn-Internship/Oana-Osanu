<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Contest Signup</title>
</head>
<body>
    <header>
        <h1>Cat Contest Signup</h1>
    </header>
    <main>
        <strong>You can sign up for the contest until <time datetime="2021-11-15">November 15</time>.</strong>
        <form>
            <fieldset>
                <legend>OWNER INFO</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" name="lastName" required>
                </div>
                <div>
                    <label for="email">E-mail adress</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div>
                    <label for="tel">Phone Number</label>
                    <input id="tel" type="tel" name="tel" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>CAT INFO</legend>
                <div>
                    <label for="catName">Name</label>
                    <input id="catName" type="text" name="catName" required>
                </div>
                <div>
                    <label for="catAge">Age</label>
                    <input id="catAge" type="number" name="catAge" placeholder="in years" required>
                </div>
                <div>
                    <label for="breed">Breed</label>
                    <input id="breed" type="text" name="breed" required>
                </div>
                <div>
                    <label for="catPhoto">Photo</label>
                    <input id="catPhoto" type="file" name="catPhoto" accept="image/*" required>
                </div>
                <div>
                    <label for="pedigree">Pedigree Certificate</label>
                    <input id="pedigree" type="file" name="pedigree" accept="image/*,.pdf">
                </div>
            </fieldset>
            <button type="submit">Sign Up!</button>
        </form>
        <figure>
            <blockquote>
                <p>Intelligence in the cat is underrated.</p>
            </blockquote>
            <figcaption>â€”Louis Wain</figcaption>
        </figure>
    </main>
</body>
</html>
