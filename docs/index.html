<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/catform.css">
    <title>Cat Contest Signup</title>
</head>
<body>
    <header>
        <h1>Cat Contest Signup</h1>
    </header>
    <main>
        <p><strong>You can sign up for the contest until <time datetime="2021-11-15">November 15</time>.</strong></p>
        <form>
            <fieldset>
                <legend>OWNER INFO</legend>
                <div>
                    <div class="input-wrapper">
                        <label class="required" for="firstName">First Name</label>
                        <input id="firstName" type="text" name="firstName" required>
                    </div>
                    <div class="input-wrapper input-wrapper-right">
                        <label class="required" for="lastName">Last Name</label>
                        <input id="lastName" type="text" name="lastName" required>
                    </div>
                </div>
                <div>
                    <div class="input-wrapper">
                        <label class="required" for="email">E-mail adress</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="input-wrapper input-wrapper-right">
                        <label class="required" for="tel">Phone Number</label>
                        <input id="tel" type="tel" name="tel" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>CAT INFO</legend>
                <div>
                    <div class="input-wrapper">
                        <label class="required" for="catName">Name</label>
                        <input id="catName" type="text" name="catName" required>
                    </div>
                    <div class="input-wrapper input-wrapper-right">
                        <label class="required" for="catAge">Age</label>
                        <input id="catAge" type="number" name="catAge" placeholder="in years" required>
                    </div>
                </div>
                <label class="required" for="breed">Breed</label>
                <input id="breed" type="text" name="breed" required>

                <label class="required" for="catPhoto">Photo</label>
                <input class="input-file" id="catPhoto" type="file" name="catPhoto" accept="image/*" required>

                <label for="pedigree">Pedigree Certificate</label>
                <input class="input-file" id="pedigree" type="file" name="pedigree" accept="image/*,.pdf">
            </fieldset>
            <button type="submit">Sign Up!</button>
        </form>
        <figure>
            <blockquote>
                <p>"Intelligence in the cat is underrated."</p>
            </blockquote>
            <figcaption>â€”Louis Wain</figcaption>
        </figure>
        <div class="gallery-container">
            <img class="viewer" src="https://cacm.acm.org/system/assets/0002/7214/050117_Cat_Videos_HD_secret.large.jpeg">
            <ul class="image-list">
                <li>
                    <img class ="image-item" src="https://cacm.acm.org/system/assets/0002/7214/050117_Cat_Videos_HD_secret.large.jpeg" onclick="onImageClick(this)">
                </li>
                <li>
                    <img class ="image-item" src="https://images.csmonitor.com/csm/2011/02/01_45.jpg" onclick="onImageClick(this)">
                </li>
                <li>
                    <img class ="image-item" src="https://images.csmonitor.com/csm/2011/02/03_43.jpg" onclick="onImageClick(this)">
                </li>
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
